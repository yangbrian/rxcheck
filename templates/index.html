<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>rxCheck</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/rxcheck.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

<div class="container">

    <div class="row" id="items">
        <div id="drug-list" class="col-md-6">
            <ul data-field="drug-name">

            </ul>
        </div>
        <div id="condition-list" class="col-md-6">
            <ul data-field="conditions">
                <li></li>
            </ul>
        </div>
    </div>

    <div class="row" id="search">
        <div class="col-md-6">
            <h2>Enter Drugs</h2>
            <div class="form-group form-inline input-control">
                <div class="input-group search-group">
                    <input id="drugs-input" name="drug-name" type="text" class="input-field form-control" placeholder="Drug Name" aria-describedby="basic-addon2">
                    <span class="input-group-addon add-item">Add</span>
                </div>
                <div class="dropdown-menu suggestions" style="display: none;">

                </div>
            </div>

            <div class="selected-items" id="selected-drugs">
                <ul class="list-group">

                </ul>
            </div>

        </div>

        <div class="col-md-6">
            <h2>Enter Medical Conditions</h2>
            <div class="form-group form-inline input-control">
                <div class="input-group search-group">
                    <input name="drug-name" type="text" class="input-field form-control" placeholder="Condition" aria-describedby="basic-addon2">
                    <span class="input-group-addon add-item">Add</span>
                </div>
                <div class="suggestions" style="display: none;">

                </div>
            </div>
        </div>

    </div>

    <div class="row" id="medCheck">
        <button type="button" class="btn btn-info" id="warningsButton">Search</button>
    </div>

    <div class="row" id="results">
        <table id="resultTable" class="table">
            <thead>
                <tr>
                    <th>Brand Name</th>
                    <th>Generic Name</th>
                    <th>Warnings</th>
                    <th>Active Ingredients</th>
                    <th>Inactive Ingredients</th>
                </tr>
            </thead>
        </table>
    </div>

</div>

</body>
</html>
