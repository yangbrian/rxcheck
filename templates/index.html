<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SeaCourses</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/rxcheck.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

<div class="container">

    <div class="row" id="items">
        <div id="drug-list" class="col-md-6">
            <ul data-field="drug-name">
                <li></li>
            </ul>
        </div>
        <div id="condition-list" class="col-md-6">
            <ul data-field="conditions">
                <li></li>
            </ul>
        </div>
    </div>

    <div class="row" id="search">
        <div class="col-md-6">
            <div class="form-group form-inline">
                <input class="form-control input-field" name="drug-name" id="drug-name" placeholder="Enter drug name" />
                <button type="button" class="btn btn-primary">Add</button>
                <div class="suggestions">

                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group form-inline">
                <input class="form-control input-field" name="conditions" id="conditions" placeholder="Enter condition"/>
                <button type="button" class="btn btn-primary">Add</button>
                <div class="suggestions">

                </div>
            </div>
        </div>

    </div>

    <div class="row" id="medCheck">
        <button type="button" class="btn btn-info" id="warningsButton">Search</button>
    </div>

    <div class="row" id="results">

    </div>

</div>

</body>
</html>
